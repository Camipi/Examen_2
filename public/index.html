					<div class="content__twitear">

								<input type="text" class="content__twitear-name" id="twitear_nickname" placeholder="   @nickname"></input>

								<input type="file" class="form-control-file" id="elegirImagen">
							    <input id="btnTweet" class="content__twitear-button" type="submit" name="Tweet" value="Tweet"></input>
						    </form>
						</div>						
					</div>	
				</div><!-- FIN COLUMNA IZQUIERDA -->
